# Custom Command Definitions for Voice Control
# These commands supplement the built-in pattern matching
#
# Format:
#   "trigger phrase":
#     action: action_name
#     target: optional_target
#     parameters:
#       key: value

commands:
  # Navigation shortcuts
  "go to charging station":
    action: navigate
    target: charging_station
    parameters:
      priority: high
      dock: true

  "come here":
    action: navigate
    target: operator
    parameters:
      follow: false

  "follow me":
    action: follow
    target: operator
    parameters:
      distance: 1.5
      timeout: 300

  "patrol the area":
    action: patrol
    target: current_zone
    parameters:
      duration: 300
      waypoints: auto

  "go home":
    action: navigate
    target: home_base
    parameters:
      priority: normal

  # Manipulation shortcuts
  "fetch my coffee":
    action: fetch
    target: coffee_cup
    parameters:
      delivery_location: operator
      careful: true

  "bring me water":
    action: fetch
    target: water_bottle
    parameters:
      delivery_location: operator

  "clean up":
    action: tidy
    target: current_area
    parameters:
      mode: organize

  "put that back":
    action: return_object
    target: held_object
    parameters:
      location: original

  # Emergency and safety commands
  "emergency stop":
    action: emergency_stop
    parameters:
      priority: critical
      notify: true

  "all stop":
    action: stop
    parameters:
      priority: high

  # Status and information
  "battery status":
    action: query
    target: battery
    parameters:
      report: spoken

  "what do you see":
    action: describe_scene
    parameters:
      detail: medium

  # Demo scenarios
  "start demo":
    action: demo
    target: default
    parameters:
      mode: interactive

  "show capabilities":
    action: demo
    target: capabilities
    parameters:
      mode: showcase

